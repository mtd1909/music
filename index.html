<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MP3 Player</title>
  <link rel="stylesheet" href="https://redpervn.github.io/fa/css/all.min.css?fbclid=IwAR2VnCVu3fZyZybhEPHqAoRF9xJd2ZJZ43gCLfQokvfv6X5YJv1_V3HNSyw">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="music">
    <div class="music-thumb">
      <img src="images/than-hong.jpg" alt="">
    </div>
    <h3 class="music-name">Beautiful in white</h3>
    <input type="range" name="range" id="range" class="range">
    <audio src="music/Mat-moc.mp3" id="song"></audio>
    <div class="timer">
      <div class="remaining">
        -3:10
      </div>
      <div class="duration">
        2:10
      </div>
    </div>
    <div class="controls">
      <i class="fa-solid fa-infinity"></i>
      <i class="play-back fa-solid fa-backward"></i>
      <div class="play">
        <div class="play-inner">
          <i class="fa-solid fa-play"></i>
        </div>
      </div>
      <i class="play-forward fa-solid fa-forward"></i>
      <i class="play-repeat fa-solid fa-repeat"></i>
    </div>
  </div>
  <h3 class="intro">Hải Anh trẩu</h3>
  <script src="js/main.js"></script>
</body>
</html>
